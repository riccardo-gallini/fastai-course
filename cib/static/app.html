<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		
</head>
<body>
    
	<div>
		<div class="input-group mb-3">
			<div class="custom-file">
			  <input type="file" class="custom-file-input" id="fileInput">
			  <label class="custom-file-label" for="fileInput" aria-describedby="inputGroupFileAddon02">Choose file</label>
			</div>
		</div>

		<br />
		
		<canvas id="img_canvas" class="" hidden=true></canvas>
		<canvas id="pred_canvas" class="" hidden=true></canvas>
		<br />

		<button id="save" type="button" class="btn btn-primary btn-lg btn-block" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Processing">
		   Submit Image
		</button>

	 </div>

	 <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

	 <script>

		$(function() {load(); });
			
		function load()
		{
			var img_canvas=document.getElementById("img_canvas");
			var pred_canvas=document.getElementById("pred_canvas")

			var ctx=img_canvas.getContext("2d");
			
			$("#fileInput").change(function(e)
			{
				var URL = window.URL;
				var url = URL.createObjectURL(e.target.files[0]);
				var img = new Image();
				img.onload = function() {
					pred_canvas.hidden=true
					pred_canvas.height=0;
					img_canvas.hidden=false;
					img_canvas.width=244;
					img_canvas.height = 244;
					ctx.drawImage(img,0,0,244,244);
				}
				img.src = url;
			});
	
			$("#save").click(function(e) { predict(); });
		}

		function predict() 
		{
            $("#save").button('loading');
            
			var formData = new FormData();
		
			var img_canvas = document.getElementById("img_canvas");
			fileData = img_canvas.toDataURL('image/jpeg');
		    
			formData.append('imageData', fileData);
		
			$.ajax({
				type: 'POST',
				url: '/predict_ws',
				data: formData,
				contentType: false,
				processData: false,
				success: function (data) 
                         { 
                             show_prediction(data); 
                             $("#save").button('reset');
                         },
				error: function (data) 
                       { 
                           $("#save").button('reset');
                           alert('There was an error uploading your file!');
                       }
			});
		}

		function show_prediction(pred) 
		{
			var img_canvas=document.getElementById("img_canvas");
			var pred_canvas=document.getElementById("pred_canvas")

			img_canvas.hidden=true;
			img_canvas.height=0;

			pred_canvas.hidden=false;
			pred_canvas.width=pred_canvas.width;
			pred_canvas.height=300;

			var myBarChart = new Chart(
				pred_canvas, 
				{
					type: 'horizontalBar',
					data: 
					{
						labels: pred.labels,
						datasets: [
						{
							label: "probs",
							backgroundColor: 'rgb(0, 122, 204)',
							borderColor: 'rgb(0, 122, 204)',
							data: pred.probs,
						}]
					}
				});

			load();

		}
	
	</script>
</body>
</html>
